version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'deps'
    groups:
      all-dev-deps:
        dependency-type: 'development'
        patterns:
          - '*'
