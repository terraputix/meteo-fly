<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wind Chart Plugin Demo</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2em;
      }
      wind-chart-plugin {
        display: block;
        margin: 2em auto;
      }
    </style>
  </head>
  <body>
    <h1>Wind Chart Plugin Demo</h1>
    <!-- The custom element, with example coordinates and model -->
    <wind-chart-plugin latitude="48.85" longitude="9" model="icon_d2" day="1"></wind-chart-plugin>

    <!-- Load the UMD bundle (must be served, not loaded as file:// in most browsers) -->
    <script src="dist/wind-chart-plugin.umd.cjs"></script>
  </body>
</html>
